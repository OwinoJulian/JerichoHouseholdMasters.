<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Jericho Household Masters</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f1f5f9;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.login-box {
  background: white;
  padding: 30px 40px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
  width: 100%;
  max-width: 350px;
  text-align: center;
}
h2 {
  color: #0288d1;
  margin-bottom: 20px;
}
input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
  outline: none;
}
button {
  width: 100%;
  padding: 10px;
  background-color: #0288d1;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  transition: 0.3s;
}
button:hover {
  background-color: #0277bd;
}
p {
  color: #555;
  margin-top: 10px;
  font-size: 14px;
}
a {
  color: #0288d1;
  cursor: pointer;
  font-weight: bold;
  text-decoration: none;
}
a:hover {
  text-decoration: underline;
}

/* Popup modal styling */
.modal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
}
.modal-content {
  background: white;
  padding: 20px;
  border-radius: 10px;
  width: 90%;
  max-width: 350px;
  text-align: center;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
}
.modal-content input {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
}
.modal-content button {
  width: 100%;
  margin-top: 10px;
}
.close {
  float: right;
  font-size: 18px;
  color: #777;
  cursor: pointer;
}
.close:hover { color: black; }
</style>
</head>
<body>

<div class="login-box">
  <h2>Jericho Household Masters</h2>
  <form onsubmit="login(event)">
    <input type="email" id="email" placeholder="Enter Email" required>
    <input type="password" id="password" placeholder="Enter Password" required>
    <button type="submit">Login</button>
  </form>
  <p>Donâ€™t have an account? <a onclick="openRegister()">Register</a></p>
</div>

<!-- Registration Modal -->
<div id="registerModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeRegister()">&times;</span>
    <h3>Create Account</h3>
    <input type="email" id="regEmail" placeholder="Enter Email" required>
    <input type="password" id="regPassword" placeholder="Enter Password" required>
    <button onclick="register()">Register</button>
  </div>
</div>

<script>
// Create a default admin account if not registered
let users = JSON.parse(localStorage.getItem("users")) || [];
if (!users.some(u => u.email === "julianochieng345@gmail.com")) {
  users.push({
    email: "julianochieng345@gmail.com",
    password: "#Julian.2580"
  });
  localStorage.setItem("users", JSON.stringify(users));
}

// Show registration popup
function openRegister() {
  document.getElementById("registerModal").style.display = "flex";
}
function closeRegister() {
  document.getElementById("registerModal").style.display = "none";
}

// Register new user
function register() {
  const email = document.getElementById("regEmail").value.trim();
  const password = document.getElementById("regPassword").value.trim();

  if (!email || !password) {
    alert("Please fill in both fields.");
    return;
  }

  let users = JSON.parse(localStorage.getItem("users")) || [];

  if (users.some(u => u.email === email)) {
    alert("This email is already registered. Please log in.");
    closeRegister();
    return;
  }

  users.push({ email, password });
  localStorage.setItem("users", JSON.stringify(users));
  localStorage.setItem("isLoggedIn", "true");
  localStorage.setItem("userEmail", email);
  alert("Registration successful! Redirecting...");
  window.location.href = "home.html";
}

// Login existing user
function login(event) {
  event.preventDefault();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const users = JSON.parse(localStorage.getItem("users")) || [];

  const user = users.find(u => u.email === email && u.password === password);
  if (user) {
    localStorage.setItem("isLoggedIn", "true");
    localStorage.setItem("userEmail", email);
    alert("Login successful!");
    window.location.href = "home.html";
  } else {
    alert("Invalid email or password. If you don't have an account, please register.");
  }
}

// Auto redirect if already logged in
if (localStorage.getItem("isLoggedIn") === "true") {
  window.location.href = "home.html";
}
</script>

</body>
</html>
